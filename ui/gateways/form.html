<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">

                <h2 class="sub-header">New Gateway</h2>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-2">Name</label>

                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="name" placeholder="Name"
                                   ng-model="payment.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gateways" class="control-label col-xs-2">Gateways</label>

                        <div class="col-xs-10">
                            <select id="gateways" class="form-control" ng-model="payment.factory"
                                    ng-options="meta.name as meta.name for meta in metas">
                                <option value="">---</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label col-xs-2">{{item.name}}</label>

                        <div class="col-xs-10">
                            <input type="email" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-xs-2">Password</label>

                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signature" class="control-label col-xs-2">Signature</label>

                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="signature"
                                   placeholder="Signature">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <div class="checkbox">
                                <label><input type="checkbox" checked="checked">Sandbox</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary" ng-click="save()">Create</button>
                            <a class="btn btn-default" ui-sref="app.gateways">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
