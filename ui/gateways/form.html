<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">

                <h2 class="sub-header">New Gateway</h2>

                <form class="form-horizontal" ng-submit="save()">
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-2">Name</label>

                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="name" placeholder="Name"
                                   ng-model="payment.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gateways" class="control-label col-xs-2">Gateways</label>

                        <div class="col-xs-10">
                            <select id="gateways" class="form-control" ng-model="payment.factory" ng-change="updateForm()"
                                    ng-options="meta.name as meta.name for meta in metas" required>
                                <option value="">---</option>
                            </select>
                        </div>

                    </div>

                    <div ps-form-fields="fields.options" ng-model="payment.options"></div>

                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary">Create</button>
                            <a class="btn btn-default" ui-sref="app.gateways">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
