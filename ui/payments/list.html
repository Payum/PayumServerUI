<div class="row">
    <div class="col-md-12">

        <h2 class="sub-header">Payments
            <button type="button" class="btn btn-success pull-right" ui-sref="app.payments.new">Add new</button>
        </h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Factory</th>
                    <th>Options</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="payment in payments">
                    <td>{{payment.name}}</td>
                    <td>{{payment.factory}}</td>
                    <td>
                        <ul class="list-inline">
                            <li ng-repeat="(name, value) in payment.options">
                                {{name}}: {{value}}
                            </li>
                        </ul>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-xs btn-danger" ng-click="remove(payment)">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
