
<div class="row">
    <div class="col-md-12">

        <h2 class="sub-header">Payments
            <button type="button" class="btn btn-success pull-right" ui-sref="app.payments.new">Add new</button>
        </h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Factory</th>
                    <th>Options</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="payment in payments">
                    <td>{{payment.name}}</td>
                    <td>{{payment.factory}}</td>
                    <td>{{payment.options}}</td>
                    <td>
                        <div class="btn-group hidden-xs">
                            <button type="button" class="btn btn-xs btn-default">Edit</button>
                            <button type="button" class="btn btn-xs btn-danger">Delete</button>
                        </div>

                        <div class="btn-group btn-group-xs visible-xs">
                            <button type="button" class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Edit</a></li>
                                <li><a href="#">Delete</a></li>
                            </ul>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
