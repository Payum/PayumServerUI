
<div class="row">
    <div class="col-md-12">

        <h2 class="sub-header">Authorize

            <div class="btn-group pull-right">
                <a class="btn btn-default" ui-sref="app.payments.edit({paymentId: payment.id})">Edit</a>
                <a class="btn btn-default" ui-sref="app.payments.details({paymentId: payment.id})">Details</a>
                <a class="btn btn-danger" ng-click="remove(payment)">Delete</a>
            </div>

        </h2>

        <div>
            <table class="table">
                <td>Number: {{payment.number}}</td>
                <td>Description: {{payment.description}}</td>
                <td>Amount: {{payment.totalAmount}}</td>
                <td>Currency: {{payment.currencyCode}}</td>
                <td>Status: {{payment.status }}</td>
            </table>
        </div>

        <div>
            Use redirect to
            <a target="_blank" href="{{token.targetUrl}}">{{token.targetUrl}}</a>
            or
            <a ng-click="execute()" href="#">inline</a>
        </div>

        <div id="payum-container"></div>
    </div>

</div>
