<div class="row">

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">

                <h2 class="sub-header">Settings</h2>

                <form class="form-horizontal" ng-submit="save(settings)">
                    <div class="form-group">
                        <label for="api-url" class="control-label col-xs-2">API</label>

                        <div class="col-xs-10">

                            <div class="input-group" ng-class="{'has-success': settings.apiHealth, 'has-warning': !settings.apiHealth}">
                                <input type="url"
                                       class="form-control"
                                       id="api-url"
                                       placeholder="URL"
                                       ng-model="settings.api"
                                       ng-change="testUrl()"
                                       ng-model-options="{ debounce: 500 }"
                                       required>
                                <span class="input-group-btn">
                                    <a class="btn btn-default" ng-class="{'btn-success': settings.apiHealth, 'btn-danger': !settings.apiHealth}" ng-click="testUrl()">Test</a>
                                </span>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary">save</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>

    </div>

</div>
